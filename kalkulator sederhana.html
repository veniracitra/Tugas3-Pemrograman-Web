<html>
    <head>
        <title> Kalkulator Sederhana </title>
    </head>
    <script language="Javascript">
        document.write("Dimodifikasi Terakhir Pada "+ document.lastModified)
    function tambah(){
        var bil1 = eval(document.form1.bil1.value);
        var bil2 = eval(document.form1.bil2.value);
        var hasil = bil1 + bil2;
        document.form1.hasil.value = hasil;
    } 
    function kurang(){
        var bil1 = eval(document.form1.bil1.value);
        var bil2 = eval(document.form1.bil2.value);
        var hasil = bil1 - bil2;
        document.form1.hasil.value = hasil;
    }
    function kali(){
        var bil1 = eval(document.form1.bil1.value);
        var bil2 = eval(document.form1.bil2.value);
        var hasil = bil1 * bil2;
        document.form1.hasil.value = hasil;
    }
    function bagi(){
        var bil1 = eval(document.form1.bil1.value);
        var bil2 = eval(document.form1.bil2.value);
        var hasil = bil1 / bil2;
        document.form1.hasil.value = hasil;
    }
    function resetform(){
        document.form1.reset();
    }
    </script>
    <body>
        <form name="form1">
            <h1> PROGRAM KALKULATOR SEDERHANA </h1>
            <p> Bil 1 : <input type="text" name="bil1"> </p>
            <p> Bil 2 : <input type="text" name="bil2"> </p>
            <p> Hasil : <input type="text" name="hasil" disabled="true"> </p>
            <input type="button" value="+" onclick=tambah()>
            <input type="button" value="-" onclick=kurang()>
            <input type="button" value="*" onclick=kali()>
            <input type="button" value="/" onclick=bagi()>
            <input type="button" value="reset" onclick=resetform()>
        </form>
    </body>
</html>
